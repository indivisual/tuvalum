<div class="checkout-step checkout-step-2">
    <div class="user-personal-data">

        <div class="title-container">
            <p class="checkout-step-title extra-extra-large"><i>1</i> Tus datos personales</p>
            <p class="account-link">¿ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
        </div>

        <form action="" class="checkout-form">
            
            <div class="form-inline">
                <div class="input-group text-unique" data-validate="false" data-save="nombre">
                    <label class="label" for="nombre">Nombre</label>
                    <input class="text-input" type="text" id="nombre" name="nombre" required="required">
                </div><!--
        
                --><div class="input-group text-unique" data-validate="false" data-save="apellidos">
                    <label class="label" for="apellidos">Apellidos</label>
                    <input class="text-input" type="text" id="apellidos" name="apellidos" required="required">
                </div>
            </div>
            
            <div class="input-group">
                <label class="label" for="user-email">Email</label>
                <input class="text-input" type="email" id="user-email" name="user-email" required="required" placeholder="usuario@mail.com">
            </div>

            <div class="form-inline">
                <div class="input-group text-unique" data-validate="false" data-save="telefono">
                    <label class="label" for="telefono">Teléfono</label>
                    <input class="text-input" type="text" id="telefono" name="telefono" required="required">
                </div><!--

                --><div class="input-group text-unique" data-validate="false" data-save="dni">
                    <label class="label" for="dni">DNI</label>
                    <input class="text-input" type="text" id="dni" name="dni" required="required">
                </div>
            </div>
        </form>
    </div>


    <div class="user-address-data">
            
        <p class="checkout-step-title extra-extra-large"><i>2</i> ¿Dónde te lo enviamos?</p>

        <form action="" class="checkout-form">

            <div class="grid-display">
                <div class="input-group">
                    <label class="label" for="user-address">Dirección</label>
                    <input class="text-input" type="text" id="user-address" name="user-address" required="required">
                </div>
            </div>
            
            <div class="form-inline">
                <div class="input-group text-unique" data-validate="false" data-save="user-city">
                    <label class="label" for="user-city">Ciudad</label>
                    <input class="text-input" type="text" id="user-city" name="user-city" required="required">
                </div><!--
        
                --><div class="input-group text-unique" data-validate="false" data-save="user-province">
                    <label class="label" for="user-province">Provincia</label>
                    <input class="text-input" type="text" id="user-province" name="user-province" required="required">
                </div>
            </div>
        
        

            <div class="form-inline">
                <div class="input-group text-unique" data-validate="false" data-save="user-cp">
                    <label class="label" for="user-cp">Código Postal</label>
                    <input class="text-input" type="text" id="user-cp" name="user-cp" required="required">
                </div><!--

                --><div></div>
            </div>
        </form>
    </div>

    <a href="#" class="btn btn-right" data-goto="next" data-continue="true">Siguiente: Pago</a>
</div>
