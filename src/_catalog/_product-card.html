<!-- Use class top-product if a product is top  -->
<!-- Use class active to add-to-favourites if a product is in favourites  -->
<!-- Dinamic content to fill:
    product-data--imagen
    product-data--old-price
    product-data--new-price
    product-data--marca
    product-data--year
    product-data--talla
    product-data--ano
    product-data--material
    product-data--suspension
    product-data--ruedas
    product-data--estado
-->

<div class="product-card top-product">
   <div class="product-card--image-grid">
        <img class="product-data--imagen" src="imgs/catalog/bicicleta-muestra.jpg" alt="Bike description">
        <div class="product-card--top-product"></div>
        <div class="product-data--old-price">3.432 €</div>
        <div class="product-data--new-price">1.970 €</div>
        <div class="add-to-favourites"></div>
   </div>
   <div class="product-card--data-grid">
       <p class="product-card--title product-data--marca">Argon 18-E-112</p>
       <p class="product-card--year">(<span class="product-data--year">2017</span>)</p>
   </div>
   <div class="product-card--info-grid">
        <p class="product-card--opt">Talla <span class="product-data--talla">M</span></p>
        <p class="product-card--opt">Año <span class="product-data--ano">2015</span></p>
        <p class="product-card--opt">Material <span class="product-data--material">Carbono</span></p>
        <p class="product-card--opt">Suspensión <span class="product-data--suspension">Doble</span></p>
        <p class="product-card--opt">Ruedas de <span class="product-data--ruedas">29"</span></p>
        <p class="product-card--opt">Estado <span class="product-data--ruedas">Usado</span></p>
    </div>
</div>
